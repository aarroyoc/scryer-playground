<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scryer Playground - Scryer Prolog</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="modulepreload" href="worker.js">
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <h1>Scryer Playground</h1>
    <p>Run Scryer Prolog on your browser! You can also <a id="post-snippet" href="javascript:void(0);">share your snippet!</a></p>
    <p id="snippet-url"></p>
    <main>
      <textarea id="source" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">:- use_module(library(lists)).
:- use_module(library(charsio)).
:- use_module(library(iso_ext)).
:- use_module(library(format)).
:- use_module(library(dcgs)).

% Example predicates for testing
fibonacci(0, 0).
fibonacci(1, 1).
fibonacci(N, F) :-
    N > 1,
    N1 is N - 1,
    N2 is N - 2,
    fibonacci(N1, F1),
    fibonacci(N2, F2),
    F is F1 + F2.

      <div id="execution">
	<div id="form">
  	<label>?- </label><input type="text" id="query">
	<button id="execute">Execute!</button>
	<button id="next1" style="display:none;">Next 1</button>
	<button id="next5" style="display:none;">Next 5</button>
	<button id="next-all" style="display:none;">All</button>
	<button id="pause-btn" style="display:none;">Pause</button>
	<span class="executing">Executing...</span>
	<a class="executing" id="cancel-run" href="javascript:void(0);">Cancel</a>
	</div>
	<div id="history"></div>
      </div>
    </main>
    <footer>
      Running using <a href="https://www.scryer.pl">Scryer Prolog</a>
      via <a href="https://github.com/guregu/scryer-js">scryer-js v0.7.0</a>
      (Scryer Prolog commit <a href="https://github.com/mthom/scryer-prolog/commit/8558bd22142220c4de4992dc0f4b3f46502b42d8">8558bd2</a>, April 2025, post-v0.10.0)
      - <a href="https://github.com/aarroyoc/scryer-playground">GitHub (code and issues)</a>
    </footer>
  </body>
</html>
