<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scryer Playground - Scryer Prolog</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="modulepreload" href="worker.js">
    <link rel="modulepreload" href="scryer_prolog.js">
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <h1>Scryer Playground</h1>
    <p>Run Scryer Prolog on your browser! You can also <a id="post-snippet" href="javascript:void(0);">share your snippet!</a></p>
    <p id="snippet-url"></p>
    <main>
      <textarea id="source" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
      <div id="execution">
	<div id="form">
  	<label>?- </label><input type="text" id="query">
	<button id="execute">Execute!</button>
	<span class="executing">Executing...</span>
	<a class="executing" id="cancel-run" href="javascript:void(0);">Reset execution</a>
	</div>
	<div id="history"></div>
      </div>
    </main>
    <footer>Running using <a href="https://www.scryer.pl">Scryer Prolog</a> - <a href="https://github.com/aarroyoc/scryer-playground">GitHub (code and issues)</a></footer>
  </body>
</html>
